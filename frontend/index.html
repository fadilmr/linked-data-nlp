<!DOCTYPE html>
<html>
<head>
    <title>Linked Data Implementation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center h-screen">
        <div class="w-2/3 bg-white rounded-lg shadow-lg">
            <div class="p-6">
                <input id="queryInput" class="w-full px-4 py-2 mb-3 text-gray-700 bg-gray-200 border rounded-md focus:outline-none focus:border-blue-500" type="text" placeholder="Enter your query">
                <button id="submitButton" class="w-full px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none">Submit</button>
            </div>
            <div id="resultContainer" class="grid grid-cols-2 gap-4 p-6 max-h-80 overflow-y-auto"></div>
        </div>
    </div>
    
    <script src="search.js"></script>
</body>
</html>
