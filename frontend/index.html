<!DOCTYPE html>
<html>
<head>
    <title>Linked Data Implementation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-700">
    <div class="flex flex-col items-center justify-center min-h-screen">
        <div class="w-full md:w-2/3 bg-gray-300 rounded-lg shadow-lg">
            <div class="p-8">
                <h1 class="text-3xl font-semibold mb-6">Linked Data Implementation</h1>
                <div class="mb-6">
                    <input id="queryInput" class="w-full px-4 py-3 text-gray-700 bg-gray-200 border rounded-md focus:outline-none focus:border-blue-500 text-lg" type="text" placeholder="Enter your query">
                </div>
                <div>
                    <button id="submitButton" class="w-full px-6 py-3 text-white bg-gray-600 rounded-md hover:bg-gray-400 hover:text-black focus:outline-none text-lg">Submit</button>
                </div>
            </div>
            <div id="resultContainer" class="w-full grid grid-cols-1 md:grid-cols-2 gap-6 p-8 max-h-96 overflow-y-auto">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>
    
    <script src="search.js"></script>
    <script src="class.js"></script>
</body>
</html>
