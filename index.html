<!DOCTYPE html>
<html>
<head>
    <title>Linked Data Implementation</title>
    <style>
        #resultContainer {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns in the grid */
            gap: 10px; /* Gap between grid items */
        }

        .grid-item {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f2f2f2; /* Grayish background color */
        }
    </style>
</head>
<body>
    <input type="text" id="queryInput" placeholder="Enter your query">
    <button id="submitButton">Submit</button>
    <div id="resultContainer"></div>
    
    <script>
        document.getElementById("submitButton").addEventListener("click", function () {
            const queryInput = document.getElementById("queryInput").value;
    
            fetch("http://localhost:8000/execute-query", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ query: queryInput })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Response from backend:", data);
    
                const resultContainer = document.getElementById("resultContainer");
                resultContainer.innerHTML = "";
    
                if (data.data) {
                    for (const item of data.data) {
                        const div = document.createElement("div");
                        div.className = "grid-item"; 
                        if (item.object) {
                            div.textContent = `${item.subject} ,  ${item.object}`;
                        } else {
                            div.textContent = item.subject;
                        }
                        resultContainer.appendChild(div);
                    }
                } else {
                    const div = document.createElement("div");
                    div.className = "grid-item";
                    div.textContent = data.message;
                    resultContainer.appendChild(div);
                }
            })
            .catch(error => {
                console.error("An error occurred:", error);
            });
        });
    </script>
</body>
</html>
